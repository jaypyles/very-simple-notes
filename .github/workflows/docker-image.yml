name: ci

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/very_simple_notes:latest

  update-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update version
        id: update_version
        run: |
          version=$(./versioning.sh patch)
          echo "version=${version}" >> $GITHUB_ENV

      - name: Display version
        run: echo "The new version is ${{ env.version }}"

  helm-deploy:
    runs-on: ubuntu-latest
    needs: update-version
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish Helm Chart
        uses: jaypyles/helm-chart-publisher@main
        with:
          chart_path: "./charts/very-simple-notes"
          chart_name: "very-simple-notes"
          gpat_token: "${{ secrets.GPAT_TOKEN }}"
          helm_repo_url: "${{ secrets.HELM_URL }}"
          target_repo: "jaypyles/helm-charts"
          branch: "master"
          new_version: ${{ env.version }}
